<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--
        Props
        - React elements
            - Sử dụng props giống như với attribute của thẻ HTML
            - 2 props class, for => className, htmlFor
            - Phải tuân theo quy ước có sẵn
        - React components
            - Sử dụng props giống như đối số cho Component
            - Tự do đặt tên props
                - Đặt theo camelCase
                - *Có thể bao gồm dấu gạch ngang
        -Chú ý:
            - Prop "key" là prop đặc biệt
            - Props cơ bản là đôi số của Component
                => Props có thể là bất cứ kiểu dữ liệu gì
            - Sử dụng destructuring
    -->
    <div id="root"></div>

    <script type="text/babel">

        
        function App () {
            return (
                <div id="wrapper">
                    <button
                        onClick={(event) =>
                            console.log(event.target)}
                    >
                        Click me!
                    </button>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById("root"))

    </script>
</body>
</html>
